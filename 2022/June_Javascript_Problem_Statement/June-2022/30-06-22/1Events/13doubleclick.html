<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>
</head>
<body>

<p ondblclick="myFunction()">Doubleclick this paragraph to trigger a function.</p>

<!-- <p onclick="myFunction()">click this paragraph to trigger a function.</p> -->
<p id="demo"></p>

</body>
</html>
