<script>
    function lenOfLongSubarr(arr,n,k){
        let i=0;
        let sum=0;
        let maxlen = 0;
        let j=0;
        while(i<n){
           sum+=arr[i];
           if(sum<k){
               i++;
           }
           else if(sum==k){
               maxlen = Math.max(maxlen,i-j+1);
               i++;
           }
           else if(sum>k){
                 while(sum>k){
                     sum-=arr[j];
                     j++;
                 }
                 if(sum==k){
                    maxlen = Math.max(maxlen,i-j+1);
                 }
                 i++;
           }
        }
        return maxlen;
    }
    console.log(lenOfLongSubarr([2, 3, 2, 5, 2, 4, 2, 5, 2, 5], 9, 15));
</script>
